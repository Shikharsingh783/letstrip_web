  <!-- Add Pusher Channels JavaScript library -->
  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>

  <script>
    // Initialize Pusher and subscribe to a channel
    function subscribeToChannel(channelName, callback) {
      var pusher = new Pusher('608da2e342ab52f4751c', {
        cluster: 'ap2'
      });
      
      var channel = pusher.subscribe(channelName);
      channel.bind('event', function(data) {
        callback(data); // Trigger the callback with the data when the event occurs
      });
    }
  </script>
